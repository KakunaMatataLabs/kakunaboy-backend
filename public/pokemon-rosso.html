<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KakunaBoy - Pokemon Rosso</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .logo {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FF4444;
        }
        .token {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 20px 0;
            color: #FF4444;
        }
        .loading {
            margin: 30px 0;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #FF4444;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            background: #FF4444;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .fallback {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÆ KakunaBoy</div>
        <h1>Pokemon Rosso Edition</h1>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Apertura app in corso...</p>
        </div>
        
        <div id="content" style="display: none;">
            <p>Token rilevato:</p>
            <div class="token" id="token-display"></div>
            
            <div style="margin: 30px 0;">
                <a href="#" id="open-app" class="button">üöÄ Apri KakunaBoy</a>
            </div>
            
            <div class="fallback">
                <p>L'app non si √® aperta automaticamente?</p>
                <p>Assicurati di aver installato KakunaBoy dal TestFlight</p>
            </div>
        </div>
    </div>

    <script>
        // Estrai token dall'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        console.log('üîó Deep link page loaded');
        console.log('üéÆ Token ricevuto:', token);
        
        if (token) {
            // Mostra token nella pagina
            document.getElementById('token-display').textContent = token;
            
            // URL scheme per aprire l'app
            const appUrl = `kakunaboy://pokemon-rosso?token=${token}`;
            
            // Prova ad aprire l'app immediatamente
            console.log('üöÄ Tentativo apertura app:', appUrl);
            window.location.href = appUrl;
            
            // Dopo 2 secondi, mostra opzioni manuali
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Setup pulsante manuale
                document.getElementById('open-app').href = appUrl;
                
                console.log('‚è∞ Fallback UI mostrata');
            }, 2000);
            
            // Log per debugging
            setTimeout(() => {
                console.log('üì± Se l\'app non si √® aperta, controlla che sia installata');
            }, 3000);
            
        } else {
            // Nessun token trovato
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').innerHTML = `
                <h2>‚ùå Token Mancante</h2>
                <p>Questo link non contiene un token valido.</p>
                <p>Assicurati di scansionare un tag NFC ufficiale KakunaBoy.</p>
            `;
            document.getElementById('content').style.display = 'block';
        }
        
        // Gestione visibilit√† app (per analytics)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('‚úÖ App probabilmente aperta (pagina nascosta)');
            } else {
                console.log('üëÄ Utente tornato alla pagina web');
            }
        });
    </script>
</body>
</html>
